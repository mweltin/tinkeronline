<form>
    <div class="form-group">
        <label for="userName">User name</label>
        <input ngModel name="userName" id="userName" #userName="ngModel" type="text" class="form-group">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" id="password" type="password" class="form-group">
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
