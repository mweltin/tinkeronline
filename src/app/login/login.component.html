<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
        <label for="userName">User name</label>
        <input required ngModel name="userName" #userName="ngModel" id="userName" type="text" class="form-control">
        <div *ngIf="userName.touched && userName.invalid">
            <div class="alert alert-danger" *ngIf="userName.errors && userName.errors.required">
                Username is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input required ngModel name="password" #password="ngModel" id="password" type="password"
            class="form-control">
        <div *ngIf="password.touched && password.invalid">
            <div class="alert alert-danger" *ngIf="password.errors && password.errors.required">
                Password is requied required
            </div>
        </div>
    </div>
    <button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
</form>
<div> 
    Not registered? Click <a routerLink="/register" >here</a> to register.
</div>
